  <div class="container px-0 px-lg-5 py-0 py-lg-4">
    <h3 class="text-center font-weight-bold p-4">Mi perfil</h3>
    <div class="form-group py-4 mx-auto mb-5 px-0 px-lg-5 border rounded shadow-sm" style="max-width: 600px;">
      <div class="col">
        <div class="form-group">
          <div class="row py-3 px-4 justify-content-center">
            <div class="col-8 col-lg-5">
              <img src="img/defaultProfileImage.png" id="profileImage" alt="imgPerfil" class="w-100">
            </div>
            <div class="w-100"></div>
            <div class="col-12 col-lg-8">
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-image"></i></div>
                </div>
                <input type="text" class="form-control" id="profileImageURL" placeholder="Dirección de la imágen">
              </div>
            </div>
          </div>
          <div class="row py-3 px-4 align-items-end">
            <div class="col-12 col-md-3">
              <label for="profileName">Nombre: </label>
            </div>
            <div class="col">
              <input type="text" name="profileName" id="profileName" class="form-control">
            </div>
          </div>
          <div class="row py-3 px-4 align-items-end">
            <div class="col-12 col-md-3">
              <label for="profileAge">Edad: </label>
            </div>
            <div class="col">
              <input type="number" name="profileAge" id="profileAge" class="form-control">
            </div>
          </div>
          <div class="row py-3 px-4 align-items-end">
            <div class="col-12 col-md-3">
              <label for="profileEmail">E-mail: </label>
            </div>
            <div class="col">
              <input type="email" name="profileEmail" id="profileEmail" class="form-control">
            </div>
          </div>
          <div class="row py-3 px-4 align-items-end">
            <div class="col-12 col-md-3">
              <label for="profilePhone">Teléfono: </label>
            </div>
            <div class="col">
              <input type="number" name="profilePhone" id="profilePhone" class="form-control">
            </div>
          </div>
        </div>
        <hr>
        <div class="row  py-3 px-4 justify-content-end">
          <div class="col-12 col-lg">
            <button class="btn btn-block btn-secondary" onclick="deleteProfile()">Eliminar cambios</button>
          </div>
          <div class="col-12 col-lg">
            <button class="btn btn-block btn-primary" onclick="saveProfile()">Guardar cambios</button>
          </div>
        </div>
      </div>
